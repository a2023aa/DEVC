            <h1><a class="text-light"> DEVC: Diffusion-based Expressive Voice Conversion with Emotional Prosody Modeling </h1>

    <div class="container">
      <div class="row" id="result">
        <div class="col-md-12">
           <figcaption style="text-align:justify;"></font><font size=3> 
          <b>Abstract</b>: Expressive voice conversion aims to convert speaker characteristics from one emotional speaker to another while preserving linguistic information. In this paper, we study a novel method to model speaker-dependent and speaker-independent emotional prosody across different speakers. We propose a fully end-to-end expressive voice conversion framework based on a denoising diffusion probabilistic model, which is conditioned on content and emotional prosody representations. To achieve proper disentanglement, we employ soft speech units from the HuBERT-Soft as content representations, and deep features derived from speech emotion recognition and speaker verification as emotional prosody features. At run-time, we convert the speaker-dependent emotional prosody while retaining speaker-independent emotional prosody and content information. Objective and subjective evaluations validate the effectiveness of proposed framework. Codes and samples are publicly available.
<br /><br />
<b>Codes</b>: We will release our codes here once the paper is accepted.

          <h2>--------------------------------   Model Architecture   -------------------------------</h2>
          <br />
                    <img src="./framework.png"   height="300" / > <p>
                      <figcaption style="terx-align:center;"></font><font size=3> 
                       Figure 1. An illustration of the training phase of the proposed framework - DEVC, where the green boxes represent the modules that are involved in the training while the others are not. </font>
                      </figcaption><br>

                   
                  <div class="big-screen">
                    
                     <h2>---------------------------------   Speech Samples  ---------------------------------</h2>

             	<h6> In a comparative study, we adopt the following two models as our baseline frameworks: </h6>
                    <h6> <b>Baseline:</b> JES-StarGAN [1], a many-to-many expressive voice conversion framework for S2S setting. </h6>
	    <h6> <b>Baseline-U: </b>A JES-StarGAN based framework for S2U and U2U settings. </h6>
<br />
                    <h6> <b>Proposed Method:</b> DEVC, an any-to-any expressive voice conversion framework.  </h6>
	<br />
                     <h6> The samples are from four emotions (Angry, Sad, Happy, and Neutral) and three conversion scenarios (the conversion between seen speakers (S2S), the conversion between seen and unseen speakers (S2U); the conversion between unseen speakers (U2U). </h6>
<br />
<h6> We provide the utterances from source speakers, denoted as <i>Source</i>; the converted utterances from baseline frameworks, , denoted as <i>Baseline [1]</i> or  <i>Baseline-U</i>; the converted utterances from our proposed method, denoted as <i>DEVC</i>; the utterances from target speakers, denoted as <i>Target</i>. </h6>
